<div  id="swap-contianer">
    <form id="form">
        <input id="correct-answer" type="hidden">
        {% csrf_token %}
        <div
            class="flex flex-col m-4 items-center mx-4 bg-gradient-to-r from-sky-100 via-cyan-100 to-sky-100 rounded-xl">
            <div class="flex items-center justify-center h-14">
                <!-- <p>text3</p> -->
                <label id="math-eqn" class="text-4xl font-bold text-zinc-800"> </label>
            </div>
            <div class="flex items-center justify-center h-14">
                <p class="text-4xl font-bold text-zinc-800"> = </p>
            </div>
            <div class="flex my-4 items-center h-14">
                <input id="answer"
                    class="mx-4 block w-full px-3 py-2 h-10 shadow-l
                            bg-indigo-100 border border-slate-300 rounded-lg placeholder-slate-400
                            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 text-xl text-center font-medium"
                    type="number" name="answer" placeholder="Answer" pattern="[0-9]*" inputmode="numeric"
                    onwheel="return false;">
            </div>
        </div>
    </form>

    <!-- <div id="app" class="app_flex_box"></div> -->
    <div class="flex flex-row my-2 mx-4">
        <div
            class="flex flex-col grow items-center my-2 mr-2 bg-gradient-to-br from-slate-300 to-slate-200 rounded-xl ">
            <div class="flex-start flex h-full w-full rounded-xl overflow-hidden">
                <div id="time-left-div"
                    class="h-full items-baseline justify-center transition-all duration-500 overflow-hidden break-all rounded-xl bg-green-500"
                    style="width: 100%;"></div>
            </div>
        </div>

        <div class="flex items-center justify-center my-2 rounded-lg bg-indigo-100 border border-indigo-200 shadow-lg">
            <span class="text-xs font-medium pl-2">
                Reward:
            </span>
            <img id="reward_image" src="{% static 'frontend/images/pb4-4.png' %}" class="w-auto h-3 mx-1">
        </div>
    </div>

    <div
        class="flex flex-col m-4 items-center mx-4 bg-gradient-to-r from-sky-100 via-cyan-100 to-sky-100 rounded-xl text-s text-zinc-800">

        <div class="flex flex-row items-center m-2 h-10">
            <p>streak: &nbsp;</p>
            <!-- <div class="flex flex-row items-center border text-sm"> -->
            <img src="{% static 'frontend/images/pb4-2.png' %}" class="h-4 w-auto m-1 opacity-100">
            <p>:</p> <span id="db-streak">0</span>
            <p>,</p> &nbsp
            <!-- </div> -->
            <img src="{% static 'frontend/images/pb4-3.png' %}" class="h-4 w-auto m-1 opacity-100">
            <p>:</p> <span id="ub-streak">0</span>
            <p>,</p> &nbsp
            <img src="{% static 'frontend/images/pb4-4.png' %}" class="h-4 w-auto m-1 opacity-100">
            <p>:</p> <span id="mb-streak">0</span>
        </div>
        <div class="flex flex-row items-center m-2 h-10">
            <!-- <div class="steak-bar-item">passes: <span id="passes-span">0</span></div> -->
            <div class="steak-bar-item">passes: <span id="passes-span">0</span> ---- lf passes = <span
                    id="passes-span-lf">{{
                    passes }}</span></div>
        </div>
    </div>
</div>
